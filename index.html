
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống Câu hỏi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <!-- Sidebar thí sinh (ẩn mặc định) -->
    <div class="participants-sidebar" id="participantsSidebar">
      <div class="sidebar-header">
        <h2>Thí sinh</h2>
        <button id="closeSidebar" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="participants-grid">
        <!-- Thí sinh từ 1-60 được tạo bằng JavaScript -->
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <header class="quiz-header">
        <div class="timer-container">
          <div class="timer-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </div>
          <div class="timer-text">Thời gian</div>
          <div class="timer-value" id="timer">00:00</div>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn prev-btn" id="prevBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="nav-btn next-btn" id="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </header>

      <!-- Main quiz area -->
      <div class="quiz-body">
        <div class="quiz-content">
          <div class="question-container">
            <h2 class="question-title">Câu hỏi 1:</h2>
            <p class="question-text">Nội dung câu hỏi 1...</p>
            
            <div class="media-container">
              <!-- Video hoặc hình ảnh nếu có -->
              <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            
            <!-- Multiple choice answers -->
            <div class="answers-container">
              <div class="answer-option" data-option="A">
                <div class="answer-label">A</div>
                <div class="answer-text">Đáp án 1</div>
              </div>
              <div class="answer-option" data-option="B">
                <div class="answer-label">B</div>
                <div class="answer-text">Đáp án 2</div>
              </div>
              <div class="answer-option" data-option="C">
                <div class="answer-label">C</div>
                <div class="answer-text">Đáp án 3</div>
              </div>
              <div class="answer-option" data-option="D">
                <div class="answer-label">D</div>
                <div class="answer-text">Đáp án 4</div>
              </div>
            </div>
            
            <div class="correct-answer">
              <p>Đáp án: <span>chỉ hiện khi ấn enter.</span></p>
            </div>
          </div>
        </div>
        
        <!-- Right sidebar -->
        <div class="quiz-sidebar">
          <button id="showParticipants" class="participants-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Hiển thị thí sinh</span>
          </button>
          
          <div class="question-nav">
            <h3>Câu hỏi</h3>
            <div class="question-list">
              <!-- Danh sách câu hỏi -->
              <label class="question-item">
                <input type="radio" name="question" value="1" checked>
                <span>Câu 1</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="2">
                <span>Câu 2</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="3">
                <span>Câu 3</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="4">
                <span>Câu 4</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="5">
                <span>Câu 5</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="6">
                <span>Câu 6</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="7">
                <span>Câu 7</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="8">
                <span>Câu 8</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="9">
                <span>Câu 9</span>
              </label>
              <label class="question-item">
                <input type="radio" name="question" value="10">
                <span>Câu 10</span>
              </label>
            </div>
          </div>
          
          <div class="controls">
            <button class="control-btn start-btn" id="startBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              <span>Bắt đầu</span>
            </button>
            <button class="control-btn pause-btn" id="pauseBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
              <span>Tạm dừng</span>
            </button>
            <button class="control-btn reveal-btn" id="revealBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <span>Hiện đáp án</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
